{% extends 'base.html' %}

{% block content %}
<style>
/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

/* Styles for forms */
form {
    background-color: #f2f2f2;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Styles for form elements */
form input[type="text"],
form input[type="email"],
form input[type="password"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Style for error messages */
form .error-message {
    color: red;
    margin-top: 5px;
}

/* Styles for buttons */
form button[type="submit"] {
    background-color: #79aec8;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #337ab7;
}

/* Styles for messages */
form ul {
    list-style-type: none;
    padding: 0;
}

form ul li {
    color: red;
    margin-top: 5px;
}

</style>
    <h1>Mon profil</h1>
    <form method="POST">
    {% csrf_token %}
        {{ form.as_p }}

        {% if messagees %}

            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>

        {% endif %}
    <button type="submit">Sauvegarder</button>
    </form>

{% endblock %}
